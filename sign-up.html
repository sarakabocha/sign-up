<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="sign-up.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <form action="" method="get" novalidate>
        <section>
          <h1>Sign up</h1>
          <p>Sign up for an account to start sharing your photos and videos with friends.</p>
        </section>
        <section>
          <div class="form-group">
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" required value="Hilary" />
            </div>
            <div class="form-row">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" required value="Clinton" />
            </div>
            <div class="form-row">
              <label for="mail">Email</label>
              <input type="email" id="mail" name="email" required placeholder="me@email.com" />
              <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-row">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone-number" placeholder="(510) 123-4567" />
            </div>
            <div class="form-row">
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="password" required />
            </div>
            <div class="form-row">
              <label for="pwd">Confirm Password</label>
              <input type="password" id="pwd" name="password" required />
            </div>

            <div class="form-radio">
              <fieldset>
                <legend>Your title</legend>
                <ul>
                  <li>
                    <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="A" />
                      Lord
                    </label>
                  </li>
                  <li>
                    <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="K" />
                      King
                    </label>
                  </li>
                  <li>
                    <label for="title_3">
                      <input type="radio" id="title_3" name="title" value="Q" />
                      Queen
                    </label>
                  </li>
                  <li>
                    <label for="title_4">
                      <input type="radio" id="title_4" name="title" value="Q" />
                      Prince
                    </label>
                  </li>
                  <li>
                    <label for="title_5">
                      <input type="radio" id="title_5" name="title" value="Q" />
                      Princess
                    </label>
                  </li>
                </ul>
              </fieldset>
            </div>

            <div class="form-check">
              <label class="checkbox-label" for="check">I agree</label>
              <input type="checkbox" id="check" name="check" />
            </div>

            <div class="button">
              <button type="submit">Create account</button>
            </div>

            <div class="footer">
              Already have an account? <a href="https://google.com">Log in</a>
            </div>
          </div>
        </section>
      </form>
    </div>
  </body>
  <script src="sign-up.js"></script>
</html>
